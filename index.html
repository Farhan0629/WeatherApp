<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyCast - Premium Weather Experience</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="weather-animation" id="weatherAnimation"></div>
    
    <div class="container">
        <header class="header">
            <div class="logo">
                <i class="fas fa-cloud-sun"></i>
                <h1>SkyCast</h1>
            </div>
            <div class="unit-toggle">
                <button id="unitToggle" class="toggle-btn">°C</button>
            </div>
        </header>

        <main class="main-content">
            <div class="search-container">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="cityInput" placeholder="Enter city name..." autocomplete="off">
                    <button id="searchBtn">Search</button>
                </div>
                <button id="locationBtn" class="location-btn" title="Use current location">
                    <i class="fas fa-location-dot"></i>
                </button>
            </div>

            <div class="weather-card" id="weatherCard" style="display: none;">
                <div class="weather-main">
                    <div class="location-info">
                        <h2 id="cityName">Loading...</h2>
                        <p id="country">...</p>
                        <p id="dateTime">...</p>
                    </div>
                    
                    <div class="temperature-section">
                        <div class="main-temp">
                            <span id="temperature">--</span>
                            <span id="tempUnit">°C</span>
                        </div>
                        <div class="weather-icon">
                            <img id="weatherIcon" src="" alt="Weather Icon">
                        </div>
                    </div>
                </div>

                <div class="weather-description">
                    <h3 id="weatherMain">--</h3>
                    <p id="weatherDescription">--</p>
                </div>

                <div class="weather-details">
                    <div class="detail-item">
                        <i class="fas fa-eye"></i>
                        <div>
                            <span>Visibility</span>
                            <strong id="visibility">-- km</strong>
                        </div>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-tint"></i>
                        <div>
                            <span>Humidity</span>
                            <strong id="humidity">--%</strong>
                        </div>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-wind"></i>
                        <div>
                            <span>Wind Speed</span>
                            <strong id="windSpeed">-- km/h</strong>
                        </div>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-thermometer-half"></i>
                        <div>
                            <span>Feels Like</span>
                            <strong id="feelsLike">--°</strong>
                        </div>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-compress-arrows-alt"></i>
                        <div>
                            <span>Pressure</span>
                            <strong id="pressure">-- hPa</strong>
                        </div>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-sun"></i>
                        <div>
                            <span>UV Index</span>
                            <strong id="uvIndex">--</strong>
                        </div>
                    </div>
                </div>
            </div>

            <div class="loading" id="loading" style="display: none;">
                <div class="loading-spinner"></div>
                <p>Getting weather data...</p>
            </div>

            <div class="error-message" id="errorMessage" style="display: none;">
                <i class="fas fa-exclamation-triangle"></i>
                <h3>Oops! Something went wrong</h3>
                <p id="errorText">Please try again</p>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
