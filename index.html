<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SkyCast Weather App</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- SIGN IN SCREEN -->
  <div class="signin-container" id="signinContainer">
    <h2>Welcome to <span>SkyCast</span> ‚òÅ</h2>
    <input type="email" id="email" placeholder="Enter Gmail ID" required />
    <input type="password" id="password" placeholder="Enter Password" required />
    <button onclick="signIn()">Sign In</button>
  </div>

  <!-- WEATHER SCREEN -->
  <div class="weather-container" id="weatherContainer" style="display:none;">
    <div class="header">
      <h1><i class="fas fa-cloud-sun"></i> SkyCast</h1>
      <div class="unit-toggle">
        <label class="switch">
          <input type="checkbox" id="unitSwitch" onchange="toggleUnit()">
          <span class="slider round"></span>
        </label>
        <span class="unit-label">Celsius</span>
      </div>
    </div>

    <!-- üî• Weather Animation goes inside weather screen -->
    <div id="weatherAnimation" style="width: 200px; height: 200px; margin: 0 auto;"></div>

    <input type="text" id="cityInput" placeholder="Enter city name" />
    <button onclick="getWeather()">Get Weather</button>
    <div id="weatherResult" class="weather-card"></div>
  </div>

  <!-- Lottie Script -->
  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.4/lottie.min.js"></script>
</body>
</html>
